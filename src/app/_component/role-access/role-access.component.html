<div class="content-wrapper">
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <div class="col-lg-12">
                            <h3 class="box-title">Role Access</h3>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="col-lg-12">
                            <div class="col-lg-4">
                                <label class="control-label">Role</label>
                                <select class="form-control" [(ngModel)]="RoleID" (change)="OnGetRoleAccess()">
                                    <option value="0">-- Select --</option>
                                    <option *ngFor="let item of RoleList" [value]="item.ROLEID">{{item.ROLE_NAME}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4 pul-right" style="margin-top: 25px;">
                                <button type="button" (click)="OnSubmit()" class="btn btn-primary"> <i
                                        class="fa fa-save"></i>&nbsp; SAVE
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-4" style="margin-left: 15px;margin-top: 4px;">
                                <ngx-treeview [config]="config" [items]="items"
                                    (selectedChange)="onSelectedChange($event)">
                                </ngx-treeview>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
